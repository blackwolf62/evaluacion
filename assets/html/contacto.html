<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm container">
                <div class="container-fluid">
                    <ul class="navbar-nav zoom">
                        <li class="nav-item zoom">
                            <a class="nav-link zoom" href="/evaluacion/index.html">Inicio</a>
                        </li>
                        <li class="nav-item zoom">
                            <a class="nav-link zoom" href="./proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item zoom">
                            <a class="nav-link zoom" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="section">
                <h2>Contáctame</h2>
                <div class="form-container">
                    <form style="width: 26rem;" class="form-contact">

                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="inputName">Nombre</label>
                            <input type="text" id="inputName" class="form-control" required minlength="3" />
                        </div>


                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="inputEmail">Correo</label>
                            <input type="email" id="inputEmail" class="form-control" required />
                        </div>


                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="inputMessage">Mensaje</label>
                            <textarea class="form-control" id="inputMessage" rows="4" required
                                minlength="10"></textarea>
                        </div>


                        <button data-mdb-ripple-init type="submit" class="btn btn-block btn-submit mb-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded" >Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <img src="/assets/img/logo1.png" alt="Tu Logo" class="img-fluid" width="50" height="50">
            <p>Desarrollado por: Eynier Cordova © 2024</p>
            <p>Todos los derechos reservados.</p>
        </div>
    </footer>


</body>

</html>
